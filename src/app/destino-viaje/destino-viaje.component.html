<div class="card-content">
  <div class="card-img">
    <img
      src="https://images.unsplash.com/photo-1678583536865-befbdf365d9b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
      alt=""
    />
    <span
      ><h4>{{ destino.nombre }}</h4></span
    >
  </div>
  <div class="card-desc">
    <h3>{{ destino.nombre }}</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam,
      voluptatum! Dolor quo, perspiciatis voluptas totam
    </p>
    <a href="#" class="btn-card" (click)="ir()">Ir!</a>
    <span [style.display]="destino.isSelected() ? '' : 'none'"
      >- PREFERIDO -</span
    >
  </div>
</div>
